# File: windows.yml
version: '3.8'

services:                     # ← BẮT BUỘC PHẢI CÓ!
  windows:
    image: dockurr/windows
    container_name: windows
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      lan-lab:
        ipv4_address: 192.168.10.30
    environment:
      VERSION: "10"
      USERNAME: "MASTER"
      PASSWORD: "admin@123"
      RAM_SIZE: "8G"
      CPU_CORES: "4"
      DISK_SIZE: "400G"
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 2m
    volumes:
      - /tmp/windows_storage:/storage

networks:
  lan-lab:
    external: true            # ← DÙNG MẠNG ĐÃ TẠO TRƯỚC